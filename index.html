<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="player-container" id="player">
            <h2>You <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <i class="player far fa-hand-rock" title="Rock" name="rock" id="playerRock"></i>
            <i class="player far fa-hand-paper" title="Paper" name="paper" id="playerPaper"></i>
            <i class="player far fa-hand-scissors" title="Scissors" name="scissors" id="playerScissors"></i>
            <i class="player far fa-hand-lizard" title="Lizard" name="lizard" id="playerLizard"></i>
            <i class="player far fa-hand-spock" title="Spock" name="spock" id="playerSpock"></i>
        </div>
        <div class="player-container" id="computer">
            <h2>Computer <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="comp far fa-hand-rock" title="Rock" name="rock" id="computerRock"></i>
            <i class="comp far fa-hand-paper" title="Paper" name="paper" id="computerPaper"></i>
            <i class="comp far fa-hand-scissors" title="Scissors" name="scissors" id="computerScissors"></i>
            <i class="comp far fa-hand-lizard" title="Lizard" name="lizard" id="computerLizard"></i>
            <i class="comp far fa-hand-spock" title="Spock" name="spock" id="computerSpock"></i>
        </div>
        <!-- reset icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <!-- result text  -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
